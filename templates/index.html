<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMSM Rotor Temperature Predictor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f1f8ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
            animation: fadeIn 0.6s ease-in-out;
        }
        .header {
            background: linear-gradient(90deg, #1565c0, #1e88e5);
            padding: 20px;
            color: white;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }
        .form-section {
            padding: 30px;
        }
        h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 20px 0 10px;
            color: #1565c0;
            border-bottom: 2px solid #e3f2fd;
            padding-bottom: 4px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 18px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #444;
        }
        input[type="text"] {
            padding: 12px 14px;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus {
            border-color: #1e88e5;
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.15);
            outline: none;
        }
        .button-container {
            text-align: center;
            margin-top: 25px;
        }
        button {
            background: linear-gradient(90deg, #1e88e5, #1565c0);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(30, 136, 229, 0.3);
        }
        .result {
            background: #f5faff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #0d47a1;
            border-top: 2px solid #e3f2fd;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PMSM Rotor Temperature Predictor</h1>
        </div>
        
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-section">
                
                <h2>Environmental</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Ambient Temp (°C)</label>
                        <input type="text" name="ambient" placeholder="e.g., 25.0" required />
                    </div>
                    <div class="form-group">
                        <label>Coolant Temp (°C)</label>
                        <input type="text" name="coolant" placeholder="e.g., 30.0" required />
                    </div>
                </div>

                <h2>Voltages</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Voltage d-component (V)</label>
                        <input type="text" name="u_d" placeholder="e.g., 0.0" required />
                    </div>
                    <div class="form-group">
                        <label>Voltage q-component (V)</label>
                        <input type="text" name="u_q" placeholder="e.g., 100.0" required />
                    </div>
                </div>

                <h2>Operational</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Motor Speed (rpm)</label>
                        <input type="text" name="motor_speed" placeholder="e.g., 1500" required />
                    </div>
                    <div class="form-group">
                        <label>Torque (Nm)</label>
                        <input type="text" name="torque" placeholder="e.g., 5.0" required />
                    </div>
                </div>

                <h2>Currents</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Current d-component (A)</label>
                        <input type="text" name="i_d" placeholder="e.g., -10.0" required />
                    </div>
                    <div class="form-group">
                        <label>Current q-component (A)</label>
                        <input type="text" name="i_q" placeholder="e.g., 50.0" required />
                    </div>
                </div>

                <h2>Stator Temperatures</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Stator Yoke Temp (°C)</label>
                        <input type="text" name="stator_yoke" placeholder="e.g., 65.0" required />
                    </div>
                    <div class="form-group">
                        <label>Stator Tooth Temp (°C)</label>
                        <input type="text" name="stator_tooth" placeholder="e.g., 70.0" required />
                    </div>
                    <div class="form-group">
                        <label>Stator Winding Temp (°C)</label>
                        <input type="text" name="stator_winding" placeholder="e.g., 75.0" required />
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit">Predict Temperature</button>
                </div>
            </div>
        </form>

        <div class="result">
            {{ prediction_text }}
        </div>
    </div>
</body>
</html>
